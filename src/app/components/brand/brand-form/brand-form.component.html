<form [formGroup]="brandForm" (ngSubmit)="submit()">
    <div>
        <div class="m-2 d-flex justify-content-evenly">
            <label for="name">
                Nom :
            </label>
            <input id="name" type="text" formControlName="name" />
        </div>
    </div>
    <div class="m-2 d-flex justify-content-center">
        <button class="btn btn-info custom-disabled" type="submit" [disabled]="!brandForm.valid">Envoyer</button>
    </div>

</form>
